<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4e73df;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .error {
            color: red;
            margin-top: 15px;
        }

        .back {
            margin-top: 20px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .back:hover {
            text-decoration: underline;
            opacticy: 0.8;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>관리자 로그인</h2>

    <form method="post" action="/auth/login">
        <input type="text" name="username" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>

    {% if request.query_params.get('error') %}
        <p class="error">아이디 또는 비밀번호가 잘못되었습니다.</p >
    {% endif %}

    <button onclick="window.location.href='/'" class="back"><- 홈으로 돌아가기</button>
</div>

</body>
</html>
